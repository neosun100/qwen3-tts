services:
  qwen3-tts:
    container_name: qwen3-tts
    image: neosun/qwen3-tts:2.0.0
    ports:
      - "${PORT:-8766}:8766"
    environment:
      - PORT=8766
      - GPU_IDLE_TIMEOUT=${GPU_IDLE_TIMEOUT:-600}
      - CUDA_DEVICE=${CUDA_DEVICE:-cuda:0}
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-0}
      - QWEN_TTS_MODEL_DIR=/app/models
      - HF_HUB_OFFLINE=1
    volumes:
      - /tmp/qwen3-tts:/tmp/qwen3-tts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["${NVIDIA_VISIBLE_DEVICES:-0}"]
              capabilities: [gpu]
    restart: unless-stopped
